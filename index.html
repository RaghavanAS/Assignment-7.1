<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>JS to master the Fucntion calls</title>
        <!-- HTML5 shim for IE8 support of HTML5 elements -->
        <!--[if lt IE 9]>
      <script src=“https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js”></script>
    <![endif]-->
</head>
<body>
<!-- Header -->
<header>
<h1> Assignment 7.1 </h1>
</header>
<div id="result"></div>
<!-- javascipt starts here -->
<script type="text/javascript">
//intialising global variable count
var count=0;
onload=function(){
var incVal=1;
//calling function thrice
while (incVal<=3)
{
callMe();
incVal++;
}
document.getElementById("result").innerHTML+="<h2>Final value of count "+count+"</h2>";
}
//function callMe to display the value of count
function callMe()
{
count++;
document.getElementById("result").innerHTML+="<h3> Function call "+count+"</h3>";
}
</script>
</body>
</html>
